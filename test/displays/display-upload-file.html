<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
<!--
    Name the title the same as the component
-->
<title>display-upload-file</title>
<script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<script src="../../bower_components/web-component-tester/browser.js"></script>
<!--
    Load component to test
-->
<link rel="import" href="../../src/displays/display-upload-file.html">
</head>
<body>
<!--
    Add component to test fixure and give it an incrementing id
-->
<test-fixture id="fixture-one">
    <template>
        <display-upload-file id="file"></display-upload-file>
    </template>
</test-fixture>

<script>
// Name the suite the same as the type of tests
suite('Query Selector Tests', function() {
    // Describe the test in plain english
    test('Container Exists', function() {
            var test = fixture('fixture-one').shadowRoot
            .querySelector('.container');
            assert.exists(test);
    });

        test('Perview button exist', function() {
            var test = fixture('fixture-one').shadowRoot
            .querySelector('.preview');
            assert.exists(test);
    });

});
</script>
</body>
</html>
