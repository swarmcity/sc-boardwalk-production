<dom-module id="page-hashtag">
    <template>
        <!--
    Page specific styles, if the style is used on more than one page, moveit to shared styles.
-->
        <style include="shared-styles">
            :host {
                display: block;
                @apply --layout-horizontal;
                @apply --layout-center-justified;
            }
            .container{
                display: block;
                width: 100%;
                max-width: 320px;
            }
            .container div:nth-child(1){
                margin-top: 20px;
                width: 20px;
                height: 20px;
                background: url('../../../images/swarm-city-sprite.png') -705px -137px;
                cursor: pointer;
            }
            display-deal-btn{
                position: fixed;
                bottom: 28px;
                right: 28px;
                width: 80px;
                height: 80px;
                border-radius: 50%;
            }
            .hash-tag{
                color: var(--grey-5);
                font-size: 30px;
                line-height: 36px;
                font-weight: 800;
                margin-top: 20px;
            }
        </style>
        <app-location route="{{route}}"></app-location>
        <app-route
            route="{{route}}"
            pattern="/hashtag/:page"
            data="{{routeData}}"
            tail="{{subroute}}"></app-route>
        

        <div class="container">
            <div on-click="_back"></div>
            <display-my-info></display-my-info>
            <div class="hash-tag">#{{hashtag.name}}</div>
            <display-hashtag-about hashtag="[[hashtag]]"></display-hashtag-about>
            <display-distance-slider range="{{range}}" path="{{path}}"></display-distance-slider>
            <display-hashtag-deals range="{{range}}" hashtag="{{hashtag}}" route-data="[[routeData]]"></display-hashtag-deals> 
            <display-deal-btn></display-deal-btn>
        </div>
    </template>

    <script>
        class NewHashtag extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
            Polymer.NeonAnimationRunnerBehavior,
            Polymer.NeonAnimatableBehavior],
            Polymer.Element
        )) {
            static get is() { return 'page-hashtag'; }
            static get properties() {
                return {
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                    path: {
                        type: String,
                        observer: '_path',
                    },
                    animationConfig: {
                        value: function() {
                            return {
                                'entry': {
                                    name: 'fade-in-animation',
                                    node: this,
                                    nodeDelay: 300,
                                    timing: {duration: 300},
                                },
                                'exit': {
                                    name: 'fade-out-animation',
                                    node: this,
                                    nodeDelay: 300,
                                    timing: {duration: 300},
                                },
                            };
                        },
                    },
                };
            }

            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }
            _back() {
                this.path = 'hashtag-list/';
            }
            _path() {
                if (this.path != null) {
                    this.set('route.path', this.path);
                }
                this.path = null;
            }
            _toWelcome() {
                this.set('route.path', 'welcome/');
            }

        } window.customElements.define(NewHashtag.is, NewHashtag);
    </script>
</dom-module>
