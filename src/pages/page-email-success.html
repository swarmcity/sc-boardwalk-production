<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">

<dom-module id="page-email-success">
    <template>
        <!--
    Page specific styles, if the style is used on more than one page, moveit to shared styles.
    -->
        <style include="shared-styles">
             :host {
                height: 100vh;
                width: 100vw;
                display: block;
            }

            .container {
                height: 100%;
                width: 100%;
                @apply --layout-vertical;
                @apply --layout-end-justified;
                background-image: var(--sc-bg);
                box-sizing: border-box;
                padding: 0 14vw;
            }

            .container[wide-layout] {
                padding: 0 12vw 0 12vw;
            }

            .title {
                @apply --main-title1;
                color: var(--sc-blue);
                word-wrap: break-word;
                text-align: center;
                margin: 15vh 0 4vh 0;
            }

            .container[wide-layout] .title {
                margin: 25vh 0 4vh 0;
                @apply --layout-horizontal;
                @apply --layout--start-justified;
                @apply --main-title1-wide;
            }

            .top {
                @apply --layout-flex;
                height: 100%;
                width: 100%;
            }

            .greytext {
                @apply --body-bold;
                color: var(--sc-grey4);
                margin-bottom: 4vh;
                text-align: center;
                line-height: 22px;
            }

            .container[wide-layout] .greytext {
                margin-bottom: 2vh;
                text-align: left;
            }

            .button {
                @apply --layout-horizontal;
                @apply --layout-center-justified;
                @apply --text-button-big;
                width: 100%;
                max-width: 300px;
                margin-top: 12vh;
            }

            .container[wide-layout] .button {
                margin-top: 0px;
            }

            .button:active {
                @apply --button-active;
            }

            .bluetext {
                @apply --small-bold;
                cursor: pointer;
                color: var(--sc-blue);
                border-bottom: 2px dotted var(--sc-blue);
                margin-top: 4vh;
            }

            .bottom {
                @apply --layout-vertical;
                @apply --layout-start-justified;
                @apply --layout-center;
                height: 40vh;
                width: 100%;
            }

            .container[wide-layout] .bottom {
                @apply --layout-start;
                height: 35vh;
            }
        </style>

        <app-location route="{{route}}"></app-location>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <div class="container" wide-layout$="{{wide}}">
            <div class="top">
                <div class="title">{{localize('Success!')}}</div>
                <div class="greytext">{{localize('The file has been sent to your email.')}}</div>
                <div class="greytext">{{localize('Your account file combined with your password will always give you access to your SWT balance.')}}</div>
            </div>
            <div class="bottom">
                <div class="button" on-click="_enter">{{localize('enter')}}&nbsp;<span class="bold">swarm.city</span></div>
                <div class="bluetext">{{localize('convert my ARC')}}</div>
            </div>
        </div>

    </template>

    <script>
        class MyEmailBackup extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
            Polymer.NeonAnimationRunnerBehavior,
            Polymer.NeonAnimatableBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'page-email-success';
            }
            static get properties() {
                return {
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                    /**
                    * Path is the current or requested path
                    * @type {String}
                    */
                    path: {
                        type: String,
                        observer: '_path',
                    },
                    /**
                    * Entry and exit animation
                    */
                    animationConfig: {
                        value: function() {
                            return {
                                'entry': {
                                    name: 'fade-in-animation',
                                    node: this,
                                    nodeDelay: 300,
                                    timing: {
                                        duration: 300,
                                    },
                                },
                                'exit': {
                                    name: 'fade-out-animation',
                                    node: this,
                                    nodeDelay: 300,
                                    timing: {
                                        duration: 300,
                                    },
                                },
                            };
                        },
                    },
                };
            }

            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }
            /**
            * takes the user to page-stop-signup
            */
            _close() {
                this.path = 'stop-signup/';
            }
            /**
            * takes the user to the initiating hashtag page
            */
            _enter() {
                this.path = 'hashtag/' + sessionStorage.getItem('hashtagID');
                sessionStorage.clear();
            }
            /**
            * changes the current path
            */
            _path() {
                if (this.path != null) {
                    this.set('route.path', this.path);
                }
                this.path = null;
            }
        }
        window.customElements.define(MyEmailBackup.is, MyEmailBackup);
    </script>
</dom-module>
