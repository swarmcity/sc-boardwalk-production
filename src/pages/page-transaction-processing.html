<dom-module id="page-transaction-processing">
    <template>
        <!--
    Page specific styles, if the style is used on more than one page, moveit to shared styles.
-->
        <style include="shared-styles">
             :host {
                height: 100vh;
                width: 100vw;
                display: block;
            }

            .container {
                background-color: var(--sc-green);
                height: 100%;
                width: 100%;
                @apply --layout-vertical;
            }

            .top {
                height: 70%;
                @apply --layout-vertical;
                @apply --layout-center;
                @apply --layout-center-justified;
                box-sizing: border-box;
                padding: 0 14vw;
            }

            .title {
                @apply --main-title1;
                color: var(--sc-white);
                text-align: center;
            }

            .statusbox {
                margin: 6vh 0 0 0;
                color: var(--sc-white);
                width: 100%;
            }

            .bar {
                @apply --layout-horizontal;
                @apply --layout-start-justified;
                @apply --layout-center;
                width: 100%;
                margin: 0 0 2vh 0;
            }

            .statusinfo {
                @apply --layout-flex;
                @apply --body-default;
                color: var(--sc-grey4);
                margin-bottom: 1px;
            }

            .icon-send {
                @apply --xmark-grey4-small;
            }

            .icon-receive {
                
            }

            .icon-complete {
                @apply --xmark-grey4-small;
                opacity: 0.2;
            }

            .bottom {
                box-sizing: border-box;
                padding: 0 14vw;
                @apply --layout-vertical;
                @apply --layout-center;
                @apply --layout-start-justified;
                height: 30%;
            }

            .choicebox {
                @apply --layout-horizontal;
                @apply --layout-center-center;
            }

            .agreebox {
                @apply --icon-button-big;
            }

            .agree {
                @apply --vmark-green-normal;
            }

            .container[wide-layout] .top {
                height: 55%;
                padding: 0 12vw 7vh;
                @apply --layout-start;
                @apply --layout-end-justified;
            }

            .container[wide-layout] .title {
                @apply --main-title1-wide;
                text-align: left;
            }

            .container[wide-layout] .subtitle {
                @apply --small-light-wide;
                text-align: left;
            }

            .container[wide-layout] .bottom {
                height: 45%;
                padding: 0 12vw;
                @apply --layout-start;
            }

            .disagree,
            .agreebox {
                @apply --button-active;
            }

            @media only screen and (-webkit-min-device-pixel-ratio: 1.5),
            only screen and (min--moz-device-pixel-ratio: 1.5),
            only screen and (min-resolution: 240dpi) {
                .disagree,
                .agree {
                    @apply --retina;
                }
            }
        </style>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <app-location route="{{route}}"></app-location>

        <div class="container" wide-layout$="{{wide}}">
            <div class="top">
                <div class="title">{{localize('Your transaction is being processed.')}}</div>
                <div class="statusbox">
                    <div class="bar">
                        <div class="statusinfo">{{localize('Sending SWT')}}</div>
                        <div class="icon-send"></div>
                    </div>
                    <div class="bar">
                            <div class="statusinfo">{{localize('Received TXhash')}}</div>
                            <div class="icon-receive"></div></div>
                    <div class="bar">
                            <div class="statusinfo">{{localize('TX complete')}}</div>
                            <div class="icon-complete"></div></div>
                </div>
            </div>
            <div class="bottom">
                <div class="choicebox">
                    <div class="agreebox" on-click="_agree">
                        <div class="agree"></div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script>
        class MyTransactionProcessing extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
            Polymer.NeonAnimationRunnerBehavior,
            Polymer.NeonAnimatableBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'page-transaction-processing';
            }
            static get properties() {
                return {
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                    /**
                    * Path is the current or requested path
                    * @type {String}
                    */
                    path: {
                        type: String,
                        observer: '_path',
                    },
                    /**
                    * Entry and exit animation
                    */
                    animationConfig: {
                        value: function() {
                            return {
                                'entry': {
                                    name: 'fade-in-animation',
                                    node: this,
                                    nodeDelay: 300,
                                    timing: {
                                        duration: 300,
                                    },
                                },
                                'exit': {
                                    name: 'fade-out-animation',
                                    node: this,
                                    nodeDelay: 300,
                                    timing: {
                                        duration: 300,
                                    },
                                },
                            };
                        },
                    },
                };
            }

            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }

            /**
            * takes the user to the previous page
            */
            _disagree() {
                window.history.back();
            }

            /**
            * takes the user to the initiating hashtag page
            */
            _agree() {
                this.path = 'transaction-processing';
            }

            /**
            * changes the current path
            */
            _path() {
                if (this.path != null) {
                    this.set('route.path', this.path);
                }
                this.path = null;
            }
        }
        window.customElements.define(MyTransactionProcessing.is, MyTransactionProcessing);
    </script>
</dom-module>
