<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../redux-state.html">
<!--
    Displays and shared styles only
-->
<link rel="import" href="../shared-styles.html">
<!--
    Aimation pack, only load the animations you need for this page.
-->
<link rel="import" href="../../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/neon-animation/web-animations.html">

<dom-module id="page-account-complete">
    <template>
        <!--
    Page specific styles, if the style is used on more than one page, moveit to shared styles.
    -->
        <style include="shared-styles">
             :host {
                height: 100vh;
                width: 100vw;
                display: block;
            }


            .container {
                @apply --layout-vertical;
                @apply --layout-start-justified;
                @apply --layout-center;
                background-color: var(--sc-bg);
                height: 100%;
                width: 100%;
                box-sizing: border-box;
                padding: 0 14vw;
            }

            .container[wide-layout] {
                @apply --layout-vertical;
                @apply --layout-start-justified;
                @apply --layout-start;
                box-sizing: border-box;
                padding: 0 12vw;
            }

            .close {
                @apply --xmark-grey3-small;
                @apply --close;
            }

            img {
                width: 90px;
                height: 90px;
                cursor: pointer;
                border-radius: 50%;
                @apply --layout-horizontal;
                @apply --layout-center-justified;
            }

            .top {
                height: 35vh;
                @apply --layout-vertical;
                @apply --layout-end-justified;
                @apply --layout-center;
            }

            .container[wide-layout] .top {
                @apply --layout-start;
            }

            .grey {
                @apply --body-bold;
                color: var(--sc-grey4);
                margin-bottom: 15px;
                text-align: center;
            }

            .container[wide-layout] .grey {
                @apply --layout-center;
                margin-bottom: 5px;
            }

            .account {
                @apply --layout-vertical;
                @apply --layout-center;
            }

            .container[wide-layout] .account {
                @apply --layout-horizontal;
            }

            .info {
                margin-top: 20px;
                @apply --layout-vertical;
                @apply --layout-center-justified;
            }

            .container[wide-layout] .info {
                margin-left: 15px;
            }

            .name {
                @apply --body-bold;
                color: var(--sc-grey4);
            }

            .pubkey {
                @apply --small-light;
                color: var(--sc-grey2);
                margin-top: 35px;
            }

            .container[wide-layout] .pubkey {
                margin-top: 10px;
            }

            .middle {
                @apply --layout-vertical;
                @apply --layout-end-justified;
                box-sizing: border-box;
                width: 100%;
                height: 35vh;
            }

            .container[wide-layout] .middle {
                height: 15vh;
                margin-bottom: 70px;
            }

            .bottom {
                @apply --layout-vertical;
                @apply --layout-end-justified;
                @apply --layout-flex;
                box-sizing: border-box;
                padding: 0 0 8vh 0;
            }

            .container[wide-layout] .bottom {
                @apply --layout-start-justified;
                padding: 0 0 30vh 0;
            }

            .title {

                @apply --layout--end-justified;
                @apply --main-title1;
                color: var(--sc-blue);
                word-wrap: break-word;
                margin-bottom: 20px;
            }

            .container[wide-layout] .title {
                @apply --main-title1-wide;
            }

            .btn {
                @apply --text-button-big;
                color: var(--sc-blue);
                /* background-color: white; */
                background-color: var(--sc-white);
            }

            .btn:active {
                @apply --button-active;
            }



            @media only screen and (-webkit-min-device-pixel-ratio: 1.5),
            only screen and (min--moz-device-pixel-ratio: 1.5),
            only screen and (min-resolution: 240dpi) {
                .close {
                    @apply --retina;
                }
            }
        </style>

        <app-location route="{{route}}"></app-location>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <div class="container" wide-layout$="{{wide}}">
            <div class="close" on-click="_close"></div>
            <div class="top">
                <div class="title">{{localize('Great!')}}</div>
                <div class="grey">{{localize('You now have a Swarm City account.')}}</div>
                <div class="grey">{{localize('Lets create a backup and youre all set!')}}</div>
            </div>
            <div class="middle">
                <div class="account">
                    <img src="../../images/defaultavatar.png">
                    <div class="info">
                        <div class="name">Tester X</div>
                        <div class="pubkey">0x339D78...</div>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="btn" on-click="_next">{{localize('backup my account')}}</div>
            </div>
        </div>
    </template>

    <script>
        class MyAccountComplete extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
            Polymer.NeonAnimationRunnerBehavior,
            Polymer.NeonAnimatableBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'page-account-complete';
            }
            static get properties() {
                return {
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                    /**
                    * Path is the current or requested path
                    * @type {String}
                    */
                    path: {
                        type: String,
                        observer: '_path',
                    },
                    /**
                    * Entry and exit animation
                    */
                    animationConfig: {
                        value: function() {
                            return {
                                'entry': {
                                    name: 'fade-in-animation',
                                    node: this,
                                    nodeDelay: 300,
                                    timing: {
                                        duration: 300,
                                    },
                                },
                                'exit': {
                                    name: 'fade-out-animation',
                                    node: this,
                                    nodeDelay: 300,
                                    timing: {
                                        duration: 300,
                                    },
                                },
                            };
                        },
                    },
                };
            }

            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }
            /**
            * takes the user to page-stop-signup
            */
            _close() {
                this.path = 'stop-signup/';
            }
            /**
            * routes to next page
            */
            _next() {
                this.path = 'make-backup/';
            }
            /**
            * changes the current path
            */
            _path() {
                if (this.path != null) {
                    this.set('route.path', this.path);
                }
                this.path = null;
            }
        }
        window.customElements.define(MyAccountComplete.is, MyAccountComplete);
    </script>
</dom-module>
