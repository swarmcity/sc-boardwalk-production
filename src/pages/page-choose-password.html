<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">

-->

    Aimation pack, only load the animations you need for this page.
-->

<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">

<dom-module id="page-choose-password">
    <template>
        <!--
    Page specific styles, if the style is used on more than one page, moveit to shared styles.
-->
        <style include="shared-styles">
             :host {
                height: 100vh;
                width: 100vw;
                display: block;
            }

            .container {
                @apply --layout-vertical;
                @apply --layout--start-justified;
                @apply --layout-center;
                background-color: var(--sc-bg);
                height: 100%;
                width: 100%;
                box-sizing: border-box;
                padding: 0 14vw;
            }

            .container[wide-layout] {
                @apply --layout-vertical;
                @apply --layout--start-justified;
                @apply --layout-start;
                padding: 0 12vw;
            }

            .close {
                @apply --xmark-grey3-small;
                @apply --close;
            }

            .title {
                @apply --main-title1;
                color: var(--sc-grey3);
                word-wrap: break-word;
                text-align: center;
                margin-top: 15vh;
            }

            .container[wide-layout] .title {
                margin-top: 25vh;
                @apply --layout-horizontal;
                @apply --layout--start-justified;
                @apply --main-title1-wide;
            }

            .container[wide-layout] #password {

                margin-top: 5vh;
            }

            #password {
                margin-top: 8vh;
            }

            paper-input {
                text-align: center;
            }

            .container[wide-layout] paper-input {
                text-align: left;
            }

            #error {
                margin-top: 20px;
                color: var(--sc-red);
                font-size: 16px;
                font-weight: bold;
                line-height: 19px;
                @apply --layout-horizontal;
                @apply --layout-center-justified;
            }

            .btn {
                margin-top: 8vh;
                @apply --icon-button-big;
            }

            .container[wide-layout] .btn {
                margin-top: 12vh;
            }

            .btn:active {
                @apply --button-active;
            }

            .agree {
                @apply --next-blue-normal;
            }

            @media only screen and (-webkit-min-device-pixel-ratio: 1.5),
            only screen and (min--moz-device-pixel-ratio: 1.5),
            only screen and (min-resolution: 240dpi) {
                .close,
                .agree {
                    @apply --retina;
                }
            }
        </style>
        <app-location route="{{route}}"></app-location>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <div class="container" wide-layout$="{{wide}}">
            <div class="close" on-click="_close"></div>
            <div class="title">{{localize('Choose a password.')}}</div>
            <paper-input id="password" label="{{localize('password?')}}" type="password"></paper-input>
            <paper-input id="repeat" label="{{localize('Confirm password')}}" type="password" on-input="_equals"></paper-input>
            <span id="error">{{error}}</span>
            <div class="btn">
                <div class="agree" on-click="_agree"></div>
            </div>
        </div>

    </template>

    <script>
        class MyChoosePassword extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
            Polymer.NeonAnimationRunnerBehavior,
            Polymer.NeonAnimatableBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'page-choose-password';
            }
            static get properties() {
                return {
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                    /**
                    * Path is the current or requested path
                    * @type {String}
                    */
                    path: {
                        type: String,
                        observer: '_path',
                    },
                    /**
                    * Error is a string message being shown when passwords don't match
                    * @type {String}
                    */
                    error: {
                        type: String,
                        value: '',
                    },
                    /**
                    * Entry and exit animation
                    */
                    animationConfig: {
                        value: function() {
                            return {
                                'entry': {
                                    name: 'fade-in-animation',
                                    node: this,
                                    nodeDelay: 300,
                                    timing: {
                                        duration: 300,
                                    },
                                },
                                'exit': {
                                    name: 'fade-out-animation',
                                    node: this,
                                    nodeDelay: 300,
                                    timing: {
                                        duration: 300,
                                    },
                                },
                            };
                        },
                    },
                };
            }

            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }
            /**
            * takes the user to page-stop-signup
            */
            _close() {
                this.path = 'stop-signup/';
            }
            /**
            * takes the user to the next page in user creation
            */
            _agree() {
                this.path = 'account-complete/';
            }
            /**
            * compares written passwords and updates label with it
            */
            _equals() {
                if (this.$.password.value == this.$.repeat.value ||
                    this.$.repeat.value == '') {
                    this.error = '';
                } else {
                    this.error = '[' + this.localize('password mismatch?') + ']';
                }
            }
            /**
            * changes the current path
            */
            _path() {
                if (this.path != null) {
                    this.set('route.path', this.path);
                }
                this.path = null;
            }
        }
        window.customElements.define(MyChoosePassword.is, MyChoosePassword);
    </script>
</dom-module>
