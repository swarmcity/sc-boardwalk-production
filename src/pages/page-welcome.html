</template>

<script>
    
    class PageWelcome extends new ReduxMixin(Polymer.mixinBehaviors([
        Polymer.AppLocalizeBehavior,
        Polymer.NeonAnimationRunnerBehavior,
        Polymer.NeonAnimatableBehavior],
        Polymer.Element
        )) {
        static get is() { return 'page-welcome'; }
        static get properties() { return {
            language: {
                type: String,
                statePath: 'language',
            },
            /**
            * Path is the current or requested path
            * @type {String}
            */
            path: {
                type: String,
                observer: '_path',
            },
            /**
            * Entry and exit animation
            */
            animationConfig: {
                value: function() {
                        return {
                        'entry': {
                            name: 'fade-in-animation',
                            node: this,
                            nodeDelay: 300,
                            timing: {duration: 300},
                        },
                        'exit': {
                            name: 'fade-out-animation',
                            node: this,
                            nodeDelay: 300,
                            timing: {duration: 300},
                        },
                    };
                },
            },
        };
    }
    connectedCallback() {
        super.connectedCallback();
        this.loadResources(this.resolveUrl('../text-translations.json'));
    }

    /**
    * changes the current path
    */
    _path() {
        if(this.path != null) {
            this.set('route.path', this.path);
        }
        this.path = null;
    }

    /**
    * takes the user to the hashtag list page
    */
    _btnClick() {
        this.set('route.path', 'hashtag-list/');
    }

} window.customElements.define(PageWelcome.is, PageWelcome);
</script>
</dom-module>
