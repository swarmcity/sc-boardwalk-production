<dom-module id="page-choose-username">
    <template>
        <!--
    Page specific styles, if the style is used on more than one page, moveit to shared styles.
-->
        <style include="shared-styles">
             :host {
                display: block;
                @apply --layout-horizontal;
                @apply --layout-center-justified;
            }

            .close {
                position: fixed;
                top: 18px;
                right: 18px;
                width: 36px;
                height: 36px;
                background: url('../../images/SwarmCity-Sprite-normal.png');
                background-position: -216px -234px;
                cursor: pointer;
            }

            @media only screen and (-webkit-min-device-pixel-ratio: 1.5),
            only screen and (min--moz-device-pixel-ratio: 1.5),
            only screen and (min-resolution: 240dpi) {
                .retina {
                    width: 36px;
                    height: 36px;
                    background: url('../../images/SwarmCity-Sprite-doublesize.png');
                    background-repeat: no-repeat;
                    background-position: -432px -468px;
                }
            }

            .container {
                max-width: 400px;
            }

            .sprite {
                background: url('../images/SwarmCity-Sprite-normal.png');
                background-repeat: no-repeat;
            }

            .title {
                color: var(--grey-4);
                padding: 221px 50px 50px 50px;
                text-align: center;
                font-weight: 200;
                font-size: 16px;
                line-height: 15px;
            }

            .btn {
                @apply --layout-horizontal;
                @apply --layout-center-justified;
            }

            paper-input {
                padding: 0 0 50px 0;
                --paper-input-container-color: var(--swarm-city-blue);
                --paper-input-container-focus-color: var(--swarm-city-blue);
            }

            .btn .agree {
                @apply --agree-blue;
            }
        </style>
        <app-location route="{{route}}"></app-location>

        <div class="close retina" on-click="_close"></div>
        <div class="container">
            <div class="title">{{localize('Choose a username')}}</div>
            <paper-input label=""></paper-input>
            <div class="btn">
                <div class="agree" on-click="_agree"></div>
            </div>
        </div>

    </template>

    <script>
        class MyChooseUsername extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
            Polymer.NeonAnimationRunnerBehavior,
            Polymer.NeonAnimatableBehavior],
            Polymer.Element
        )) {
            static get is() { return 'page-choose-username'; }
            static get properties() {
                return {
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                    /**
                    * Path is the current or requested path
                    * @type {String}
                    */
                    path: {
                        type: String,
                        observer: '_path',
                    },
                    /**
                    * Entry and exit animation
                    */
                    animationConfig: {
                        value: function () {
                            return {
                                'entry': {
                                    name: 'fade-in-animation',
                                    node: this,
                                    nodeDelay: 300,
                                    timing: { duration: 300 },
                                },
                                'exit': {
                                    name: 'fade-out-animation',
                                    node: this,
                                    nodeDelay: 300,
                                    timing: { duration: 300 },
                                },
                            };
                        },
                    },
                };
            }

            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }
            /**
            * takes the user to page-stop-signup
            */
            _close() {
                this.path = 'stop-signup/';
            }
            /**
            * takes the user to the next page in user creation
            */
            _agree() {
                this.path = 'choose-avatar/';
            }
            /**
            * changes the current path
            */
            _path() {
                if (this.path != null) {
                    this.set('route.path', this.path);
                }
                this.path = null;
            }

        } window.customElements.define(MyChooseUsername.is, MyChooseUsername);
    </script>
</dom-module>
