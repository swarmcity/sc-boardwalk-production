<dom-module id="page-warning-delete">
    <template>
        <!--
    Page specific styles, if the style is used on more than one page, moveit to shared styles.
-->
        <style include="shared-styles">
             :host {
                height: 100vh;
                width: 100vw;
                display: block;
            }

            .container {
                background-color: var(--sc-red);
                height: 100%;
                width: 100%;
                @apply --layout-vertical;
            }

            .container>div:nth-child(1) {
                height: 70%;
                @apply --layout-vertical;
                @apply --layout-center;
                @apply --layout-center-justified;
                box-sizing: border-box;
                padding: 0 14vw;
            }

            .container>div:nth-child(1)>div:nth-child(1) {
                @apply --main-title1;
                color: var(--sc-white);
                text-align: center;
            }

            .container>div:nth-child(1)>div:nth-child(2) {
                @apply --small-light;
                margin: 20px 0 0;
                color: var(--sc-white);
                text-align: center;
            }

            .container>div:nth-child(2) {
                box-sizing: border-box;
                padding: 0 14vw;
                @apply --layout-vertical;
                @apply --layout-center;
                @apply --layout-start-justified;
                height: 30%;
            }

            .container>div:nth-child(2)>div:nth-child(1) {
                @apply --layout-horizontal;
                @apply --layout-center-center;
            }

            .container>div:nth-child(2)>div:nth-child(1)>div:nth-child(1) {
                @apply --xmark-grey4-normal;
                cursor: pointer;
                margin-right: 20px;
            }

            .container>div:nth-child(2)>div:nth-child(1)>div:nth-child(2) {
                @apply --icon-button-big;
            }

            .container>div:nth-child(2)>div:nth-child(1)>div:nth-child(2)>div:nth-child(1) {
                @apply --vmark-red-normal;
            }

            .container[wide-layout]>div:nth-child(1) {
                height: 55%;
                padding: 0 12vw 7vh;
                @apply --layout-start;
                @apply --layout-end-justified;
            }

            .container[wide-layout]>div:nth-child(1)>div:nth-child(1) {
                @apply --main-title1-wide;
                text-align: left;
            }

            .container[wide-layout]>div:nth-child(1)>div:nth-child(2) {
                @apply --small-light-wide;
                text-align: left;
            }

            .container[wide-layout]>div:nth-child(2) {
                height: 45%;
                padding: 0 12vw;
                @apply --layout-start;
            }

            .container>div:nth-child(2)>div:nth-child(1)>div:nth-child(1):active,
            .container>div:nth-child(2)>div:nth-child(1)>div:nth-child(2):active {
                @apply --button-active;
            }

            @media only screen and (-webkit-min-device-pixel-ratio: 1.5),
            only screen and (min--moz-device-pixel-ratio: 1.5),
            only screen and (min-resolution: 240dpi) {
                .container>div:nth-child(2)>div:nth-child(1)>div:nth-child(1),
                .container>div:nth-child(2)>div:nth-child(1)>div:nth-child(2)>div:nth-child(1) {
                    @apply --retina;
                }
            }
        </style>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <app-location route="{{route}}"></app-location>

        <div class="container" wide-layout$="{{wide}}">
            <div>
                <div>{{localize('Do you want to delete this account?')}}</div>
                <div>{{localize('This can not be undone.')}}</div>
            </div>
            <div>
                <div>
                    <div on-click="_disagree"></div>
                    <div on-click="_deleteProfile">
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script>
        class MyWarningDelete extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
            Polymer.NeonAnimationRunnerBehavior,
            Polymer.NeonAnimatableBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'page-warning-delete';
            }
            static get properties() {
                return {
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                    /**
                    * Path is the current or requested path
                    * @type {String}
                    */
                    path: {
                        type: String,
                        observer: '_path',
                    },
                    /**
                    * Entry and exit animation
                    */
                    animationConfig: {
                        value: function() {
                            return {
                                'entry': {
                                    name: 'fade-in-animation',
                                    node: this,
                                    nodeDelay: 300,
                                    timing: {
                                        duration: 300,
                                    },
                                },
                                'exit': {
                                    name: 'fade-out-animation',
                                    node: this,
                                    nodeDelay: 300,
                                    timing: {
                                        duration: 300,
                                    },
                                },
                            };
                        },
                    },
                };
            }

            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }

            /**
            * takes the user to the previous page
            */
            _disagree() {
                this.path = 'my-profile/';
            }

            /**
            * takes the user to the initiating hashtag page
            */
            _deleteProfile() {
            }
            /**
            * changes the current path
            */
            _path() {
                if (this.path != null) {
                    this.set('route.path', this.path);
                }
                this.path = null;
            }
        }
        window.customElements.define(MyWarningDelete.is, MyWarningDelete);
    </script>
</dom-module>
